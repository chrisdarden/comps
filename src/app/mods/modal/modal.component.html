<div (click)="onCloseClick()" class="ui dimmer visible active">
  <!-- stopPropagation() stops the event from bubbling to the top onCloseClick() event handler which will allow user to click anywhere in the model
  and allow the user to keep the modal open unless intentionally clicking the close, X, or outside the modal -->
  <div (click)="$event.stopPropagation()" class="ui modal visible active">
    <i (click)="onCloseClick()" class="close icon"></i>
    <div class="header">
      <ng-content select="[modalTitle]"></ng-content>
    </div>
    <div class="content">
      <ng-content></ng-content>
    </div>
    <div class="actions actions-default">
      <div (click)="onCloseClick()" class="ui button">Cancel</div>
      <div (click)="onCloseClick()" class="ui button">OK</div>
    </div>
    <div class="actions">
      <ng-content select=[modalFooter]></ng-content>
    </div>
  </div>
</div>
